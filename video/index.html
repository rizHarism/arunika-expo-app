<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentasi Video | Arunika Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-black flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Tombol Kembali -->
    <a href="../index.html"
        class="absolute top-4 left-4 bg-white/20 hover:bg-white/40 text-white px-4 py-2 rounded-full backdrop-blur-md transition">
        ⬅️ Kembali
    </a>

    <!-- Judul -->
    <div class="absolute top-6 right-6 text-right text-white/80">
        <h1 class="text-2xl font-bold tracking-wide">Dokumentasi Video</h1>
        <p class="text-sm">Arunika Corp</p>
    </div>

    <!-- Video Utama -->
    <video id="videoPlayer" class="w-[90%] h-[90%] md:w-[90%] aspect-video object-cover rounded-2xl shadow-2xl" autoplay
        playsinline></video>

    <!-- Kontrol Kustom -->
    <div id="controls"
        class="absolute bottom-12 bg-black/40 backdrop-blur-md text-white px-6 py-3 rounded-full flex items-center space-x-6">
        <button id="prevBtn" class="hover:text-yellow-300 transition">⏮️ Sebelumnya</button>
        <button id="playPauseBtn" class="hover:text-yellow-300 transition">⏸️ Pause</button>
        <button id="nextBtn" class="hover:text-yellow-300 transition">⏭️ Berikutnya</button>
    </div>

    <script>
        const videos = [
            "../assets/video/1.mp4",
            "../assets/video/2.mp4",
            // "../assets/video/video3.mp4"
        ];

        const player = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');

        let current = 0;
        let isPaused = false;

        function playVideo(index) {
            current = (index + videos.length) % videos.length;
            player.src = videos[current];
            player.play().catch(() => { });
        }

        function playNext() {
            playVideo(current + 1);
        }

        function playPrev() {
            playVideo(current - 1);
        }

        // Event: video selesai → lanjut ke berikutnya
        player.addEventListener('ended', playNext);

        // Tombol Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if (isPaused) {
                player.play();
                playPauseBtn.textContent = '⏸️ Pause';
            } else {
                player.pause();
                playPauseBtn.textContent = '▶️ Play';
            }
            isPaused = !isPaused;
        });

        // Tombol Next/Prev
        nextBtn.addEventListener('click', playNext);
        prevBtn.addEventListener('click', playPrev);

        // Jalankan awal
        playVideo(current);
    </script>
</body>

</html>
