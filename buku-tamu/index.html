<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku Tamu | Arunika Corp</title>
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
</head>

<body class="font-sans relative overflow-x-hidden bg-gray-100 min-h-screen">
    <!-- Background -->
    <div class="fixed inset-0">
        <img src="../assets/img/expo-bg.jpg" alt="Background"
            class="w-full h-full object-cover filter blur-sm brightness-75" />
        <div class="absolute inset-0 bg-black/30"></div>
    </div>

    <!-- Back Button -->
    <a id="back-button" href="../index.html"
        class="fixed top-4 left-4 z-50 bg-white/10 text-white w-12 h-12 md:w-14 md:h-14 text-xl flex items-center justify-center rounded-full shadow-lg hover:bg-white/20 transition backdrop-blur-sm">
        ⬅️
    </a>

    <!-- Wrapper -->
    <main class="relative z-10 flex items-start justify-center min-h-screen py-8 px-4 md:items-center overflow-y-auto">
        <!-- Form Card -->
        <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-8 space-y-6">
            <h2
                class="text-3xl sm:text-4xl font-bold text-gray-700 tracking-wide mb-4 flex flex-col sm:flex-row items-center justify-center text-center">
                <img src="../assets/img/logo.png" alt="Logo"
                    class="w-14 h-14 sm:w-12 sm:h-12 object-contain mb-3 sm:mb-0 sm:mr-3" />
                <span>Buku Pengunjung</span>
            </h2>

            <p class="text-center text-gray-600 text-base sm:text-lg mb-6">
                Silakan isi data Anda untuk dokumentasi kehadiran di pameran ini.
            </p>

            <form id="guestForm" class="grid md:grid-cols-2 gap-6">
                <!-- Nama -->
                <div class="col-span-2 md:col-span-1">
                    <label class="block font-bold text-gray-600 mb-2">Nama *</label>
                    <input type="text" name="nama"
                        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
                        placeholder="ex: Jhon Doe" required />
                </div>

                <!-- Gender -->
                <div class="col-span-2 md:col-span-1">
                    <label class="block font-bold text-gray-600 mb-2">Gender</label>
                    <select name="gender"
                        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500">
                        <option value="laki-laki">Laki-Laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </div>

                <!-- Pekerjaan -->
                <div class="col-span-2 md:col-span-1">
                    <label class="block font-bold text-gray-600 mb-2">Pekerjaan *</label>
                    <input type="text" name="pekerjaan"
                        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
                        placeholder="ex: Karyawan / Dosen / Mahasiswa" required />
                </div>

                <!-- Instansi -->
                <div class="col-span-2 md:col-span-1">
                    <label class="block font-bold text-gray-600 mb-2">Instansi / Universitas *</label>
                    <input type="text" name="instansi"
                        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
                        placeholder="ex: Brawijaya" required />
                </div>

                <!-- Alamat -->
                <div class="col-span-2">
                    <label class="block font-bold text-gray-600 mb-2">Alamat</label>
                    <textarea name="alamat" rows="2"
                        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
                        placeholder="ex: Dinoyo, Malang"></textarea>
                </div>

                <!-- No HP -->
                <div class="col-span-2 md:col-span-1">
                    <label class="block font-bold text-gray-600 mb-2">No. HP *</label>
                    <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
                        <span class="px-3 py-3 bg-gray-100 text-gray-700 text-sm">+62</span>
                        <input type="number" name="phone" placeholder="812 3456 7890"
                            class="flex-1 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>
                </div>

                <!-- Email -->
                <div class="col-span-2 md:col-span-1">
                    <label class="block font-bold text-gray-600 mb-2">Email (Optional)</label>
                    <input type="email" name="email"
                        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
                        placeholder="ex : john@mail.com" />
                </div>

                <!-- Buttons -->
                <div class="col-span-2 flex flex-col md:flex-row md:space-x-4 space-y-3 md:space-y-0 mt-4">
                    <button type="submit"
                        class="flex-1 bg-blue-600 text-white py-3 rounded-lg text-md font-semibold hover:bg-blue-700 transition">
                        Simpan
                    </button>
                    <a href="list.html"
                        class="flex-1 text-center bg-green-600 text-white py-3 rounded-md text-md font-semibold hover:bg-green-700 transition">
                        Daftar Pengunjung
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
