<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu | Arunika Corp</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css">
</head>

<body class="min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Image -->
    <img src="../assets/img/expo-bg.jpg" alt="Background"
        class="absolute inset-0 w-full h-full object-cover filter blur-sm brightness-75">

    <!-- Overlay (optional, for extra contrast) -->
    <div class="absolute inset-0 bg-black/30"></div>

    <!-- Back Button -->
    <a id="back-button" href="../index.html"
        class="fixed top-6 left-6 z-50 bg-white/10 text-white w-16 h-16 flex items-center justify-center rounded-full shadow-lg hover:bg-white/20 transition">
        â¬…ï¸
    </a>


    <!-- Centered Form Card -->
    <div class="relative z-10 w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-8 space-y-6">
        <h2 class="text-3xl font-bold text-center text-gray-700 tracking-wide mb-6">ğŸ“ Buku Tamu Arunika</h2>
        <p class="text-center text-gray-600 mb-6">Silakan isi data Anda untuk dokumentasi kehadiran di pameran ini.</p>

        <form id="guestForm" class="grid md:grid-cols-2 gap-6">
            <!-- Nama -->
            <div class="col-span-2 md:col-span-1">
                <label class="block font-bold text-gray-600 mb-2">Nama *</label>
                <input type="text" name="nama"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
                    placeholder="Nama Lengkap" required />
            </div>

            <!-- Gender -->
            <div class="col-span-2 md:col-span-1">
                <label class="block font-bold text-gray-600 mb-2">Gender</label>
                <select name="gender"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500">
                    <option disabled selected>Pilih Gender</option>
                    <option value="laki-laki">Laki-Laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
            </div>

            <!-- Pekerjaan -->
            <div class="col-span-2 md:col-span-1">
                <label class="block font-bold text-gray-600 mb-2">Pekerjaan *</label>
                <input type="text" name="pekerjaan"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
                    placeholder="Karyawan / Pelajar / ..." required />
            </div>

            <!-- Instansi -->
            <div class="col-span-2 md:col-span-1">
                <label class="block font-bold text-gray-600 mb-2">Instansi / Universitas *</label>
                <input type="text" name="instansi"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
                    placeholder="Instansi / Universitas / ..." required />
            </div>

            <!-- Alamat -->
            <div class="col-span-2">
                <label class="block font-bold text-gray-600 mb-2">Alamat</label>
                <textarea name="alamat" rows="2"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
                    placeholder="Alamat"></textarea>
            </div>

            <!-- No HP -->
            <div class="col-span-2 md:col-span-1">
                <label class="block font-bold text-gray-600 mb-2">No. HP *</label>
                <div class="flex items-center border border-gray-300 rounded-md overflow-hidden max-w-sm">
                    <span class="px-3 py-3 bg-gray-100 text-gray-700 text-sm">+62</span>
                    <input type="number" name="phone" placeholder="812 3456 7890"
                        class="flex-1 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>

            <!-- Email -->
            <div class="col-span-2 md:col-span-1">
                <label class="block font-bold text-gray-600 mb-2">Email (Optional)</label>
                <input type="email" name="email"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
                    placeholder="Email Anda" />
            </div>

            <!-- Buttons -->
            <div class="col-span-2 flex flex-col md:flex-row md:space-x-4 space-y-3 md:space-y-0 mt-4">
                <button type="submit"
                    class="flex-1 bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
                    Kirim
                </button>
                <a href="list.html"
                    class="flex-1 text-center bg-green-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-green-700 transition">
                    Lihat Daftar
                </a>
            </div>
        </form>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
