<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile - Arunika Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body class="min-h-screen bg-black text-white flex flex-col items-center relative overflow-y-auto">
    <!-- Tombol kembali -->
    <a href="../index.html"
        class="fixed top-4 left-4 bg-white/20 hover:bg-white/40 text-white px-4 py-2 rounded-full backdrop-blur-md transition">
        ⬅️ Kembali
    </a>

    <!-- Judul -->
    <div class="fixed top-6 right-6 text-right text-white/80">
        <h1 class="text-2xl font-bold tracking-wide">Company Profile</h1>
        <p class="text-sm">Arunika Corp</p>
    </div>

    <!-- Container PDF -->
    <div id="pdf-container"
        class="mt-24 mb-12 w-[100%] max-w-4xl bg-gray-900 rounded-xl shadow-lg border border-gray-700 p-4 space-y-6">
        <!-- halaman PDF akan dirender disini -->
    </div>

    <script>
        const url = "../assets/pdf/KDR_Legal.pdf";
        const container = document.getElementById("pdf-container");

        // ✅ wajib untuk menghilangkan warning worker
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

        // muat dokumen PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            const total = pdf.numPages;
            console.log(`Jumlah halaman: ${total}`);

            // render semua halaman PDF
            for (let i = 1; i <= total; i++) {
                pdf.getPage(i).then(page => {
                    // buat elemen canvas untuk tiap halaman
                    const canvas = document.createElement("canvas");
                    canvas.classList.add("rounded-lg", "shadow-md", "w-full");
                    container.appendChild(canvas);

                    const context = canvas.getContext("2d");
                    const viewport = page.getViewport({ scale: 1.2 });

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // render halaman ke canvas
                    page.render({ canvasContext: context, viewport });
                });
            }
        });
    </script>
</body>

</html>
