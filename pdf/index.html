<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile - Arunika Corp</title>
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/tailwind.css">
    <script src="../assets/js/pdf.min.js"></script>
</head>

<body class="font-sans min-h-screen bg-[#264766] text-white flex flex-col items-center relative overflow-y-auto">

    <!-- Tombol kembali -->
    <a id="back-button" href="../index.html"
        class="fixed z-50 top-6 left-4 bg-white/10 text-white w-16 h-16 flex items-center justify-center rounded-full shadow-lg hover:bg-white/20 transition">
        ⬅️
    </a>

    <!-- Judul -->
    <div id="judul"
        class="fixed top-6 right-6 z-50 text-right text-white/90 bg-white/10 shadow-lg backdrop-blur-xl px-5 py-3 rounded-xl">
        <h1 class="text-2xl md:text-3xl font-bold tracking-wide">Company Profile</h1>
        <p class="text-sm md:text-base">Arunika Corp</p>
    </div>

    <!-- Container PDF -->
    <div id="pdf-container"
        class="mt-10 mb-5 w-[95%] md:w-[80%] max-w-6xl bg-gray-300/10 rounded-xl shadow-2xl border border-gray-700 p-4 space-y-6 backdrop-blur-md">
        <!-- halaman PDF akan dirender disini -->
    </div>

    <script>
        const url = "../assets/pdf/Company_Profile_Arunika.pdf";
        const container = document.getElementById("pdf-container");

        pdfjsLib.GlobalWorkerOptions.workerSrc = "../assets/js/pdf.worker.min.js";

        async function renderPDF() {
            const pdf = await pdfjsLib.getDocument(url).promise;
            const total = pdf.numPages;

            console.log(`Jumlah halaman: ${total}`);

            // Render queue — avoid freezing UI
            async function renderPage(pageNum) {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 2 });

                const wrapper = document.createElement("div");
                wrapper.className = "relative mb-6";

                // Skeleton placeholder
                const placeholder = document.createElement("div");
                placeholder.className = "animate-pulse bg-gray-700/30 rounded-xl w-full h-[450px]";
                wrapper.appendChild(placeholder);

                container.appendChild(wrapper);

                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: ctx, viewport }).promise;

                // After render — replace skeleton
                wrapper.removeChild(placeholder);
                canvas.className = "rounded-xl shadow-xl w-full";
                wrapper.appendChild(canvas);
            }

            // Render first page instantly
            await renderPage(1);

            // Queue the rest with small delay
            for (let i = 2; i <= total; i++) {
                setTimeout(() => renderPage(i), i * 200);
            }
        }

        renderPDF();
    </script>

</body>

</html>
